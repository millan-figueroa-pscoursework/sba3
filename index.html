<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./ecommerce-product-page-main/ecommerce-product-page-main/images/favicon-32x32.png">
  <link rel="stylesheet" href="./dist/output.css">
  <title>Frontend Mentor | E-commerce product page</title>
</head>
<body class="text-slate-800 antialiased">

  <header class="border-b">
    <div class="mx-auto max-w-6xl px-8">
      <nav class="flex items-center justify-between py-10" aria-label="Primary">
        <div class="flex items-center gap-10">
          <img src="./ecommerce-product-page-main/images/logo.svg" alt="company logo" class="mx-auto h-5">
          <ul class="hidden gap-8 text-md text-slate-600 md:flex">
            <li><a href="#" class=hover:text-slate-900>Collections</a></li>
            <li><a href="#" class=hover:text-slate-900>Men</a></li>
            <li><a href="#" class=hover:text-slate-900>Women</a></li>
            <li><a href="#" class=hover:text-slate-900>About</a></li>
            <li><a href="#" class=hover:text-slate-900>Contact</a></li>          
          </ul>
        </div>

        <div class="flex items-center gap-12">
          <button class="relative" aria-label="Open cart">
            <img src="./ecommerce-product-page-main/images/icon-cart.svg" alt="cart icon" alt="Cart" class="h-6 w-6"/>
          </button>
          <a href="#" class="block h-12 w-12 overflow-hidden rounded-full">
            <img src="./ecommerce-product-page-main/images/image-avatar.png" alt="Your profile" class="h-full w-full object-cover" />
          </a>
        </div>
      </nav>
    </div>
  </header>
  <main>
    <section class="left-main">
      <img src="./ecommerce-product-page-main/images/image-product-1.jpg" alt="white and tan sneakers" />
      <div class="product-thumbnails">
        <img src="./ecommerce-product-page-main/images/image-product-1-thumbnail.jpg" alt="white and tan sneakers" />
        <img src="./ecommerce-product-page-main/images/image-product-2-thumbnail.jpg" alt="white and tan sneakers on stones" />
        <img src="./ecommerce-product-page-main/images/image-product-3-thumbnail.jpg" alt="white and tan sneaker on stones front view" />
        <img src="./ecommerce-product-page-main/images/image-product-4-thumbnail.jpg" alt="white and tan sneaker on stones side view"  />
      </div>
    </section>
    <section class="right-main">
      <h3>Sneaker Company</h3>
      <h1>Fall Limited Edition Sneakers</h1>
      <p>These low-profile sneakers are your perfect casual wear companion. Featuring a
      durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.</p>
      <div>
        <h2>$125.00</h2>
        <div>50%</div>
      </div>
      <span>$250.00</span>
      <div class="add-to-cart">
        <div class="qty-input">
          <img src="./ecommerce-product-page-main/images/icon-minus.svg" alt="minus" />
          <span>0</span>
          <img src="./ecommerce-product-page-main/images/icon-plus.svg" alt="plus">
        </div>
        <button>
          <img src="./ecommerce-product-page-main/images/icon-cart.svg" alt="cart icon">
          Add to cart
        </button>
      </div>
    </section>
  </main>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Millan Figueroa</a>.
  </div> -->
</body>
</html>
